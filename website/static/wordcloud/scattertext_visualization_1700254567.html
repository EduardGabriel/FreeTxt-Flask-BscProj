  width: 100%;

  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;

        function getCorpusWordCounts() {
            var binaryLabels = fullData.docs.labels.map(function (label) {
                return 1 * (fullData.docs.categories[label] != fullData.info.category_internal_name);
            });
            var wordCounts = {}; // word -> [cat counts, not-cat-counts]
            var wordCountSums = [0, 0];
            fullData.docs.texts.forEach(function (text, i) {
                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }

            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);

            return {

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {
                return searchInExtraFeatures(d, includeAll);
            }
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '(\\W|^)(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')(\\W|$)',
                    'gim'
                );
            }
            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];

                    if (fullData.offsets !== undefined) {

                        if (fullData.offsets[term] !== undefined && fullData.offsets[term][i] !== undefined) {
                            let curMatch = {
                                'id': i,
                                'snippets': [],
                                'strength': strength,
                                'docLabel': docLabel,
                                'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                            }

                            // remove duplicate offsets
                            // merge overlapping offsets
                            let offsets = merge(fullData.offsets[term][i]);

                            var snippetPadding = 100;
                            if(useFullDoc) {
                                snippetPadding = 100000000000000;
                            }

                            let offsetChunks = [];
                            let curChunk = [];
                            for (let j = 0; j < offsets.length; j++) {
                                //if (j > 0 && (offsets[j][0] - offsets[j - 1][1] >= snippetPadding)) {
                                if (j > 0 && (offsets[j][0] - curChunk[0][1] >= snippetPadding)) {
                                    offsetChunks.push(curChunk);
                                    curChunk = []
                                }
                                curChunk.push(offsets[j])
                            }
                            offsetChunks.push(curChunk);

                            console.log()
                            let highlightOpen = '<b style="background-color: lightgoldenrodyellow">';
                            let highlightClose = '</b>';

                            offsetChunks.map(
                                function (curOffsets) {
                                    if (curOffsets.length > 0) {
                                        let offsetStart = curOffsets[0][0]
                                        let offsetEnd = curOffsets[curOffsets.length - 1][1];
                                        let spanStart = Math.max(0, offsetStart - snippetPadding);
                                        let spanEnd = Math.min(offsetEnd + snippetPadding, text.length);
                                        let snippet = text.substr(spanStart, spanEnd - spanStart);
                                        console.log("Snippet")
                                        console.log(snippet)
                                        console.log("curOffsets")
                                        console.log(curOffsets)
                                        curOffsets.reverse().forEach(
                                            function (offset) {
                                                let curOffsetStart = offset[0] - spanStart;
                                                let curOffsetEnd = offset[1] - spanStart;

                                                snippet = (
                                                    snippet.substr(0, curOffsetStart)
                                                    + highlightOpen
                                                    + snippet.substr(curOffsetStart, curOffsetEnd - curOffsetStart)
                                                    + highlightClose
                                                    + snippet.substr(curOffsetEnd, snippet.length - curOffsetEnd)
                                                )
                                            }
                                        )

                                        if (spanStart > 0)
                                            snippet = '...' + snippet;
                                        if (snippetPadding < text.length - offsetEnd)
                                            snippet = snippet + '...'
                                        curMatch.snippets.push(snippet)
                                    }
                                }
                            )
                            matches[numericLabel].push(curMatch);

                        }
                    } else {

                        if (!useFullDoc)
                            text = text.slice(0, 300);
                        if (pattern !== null) {


                            text = text.replace(pattern, '<b>$&</b>');
                        }
                        let curMatch = {
                            'id': i,
                            'snippets': [text],
                            'strength': strength,
                            'docLabel': docLabel,
                            'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                        }

                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            for (var i in [0, 1]) {
                if(sortContextsByMeta) {
                    matches[i] = matches[i].sort(function (a, b) {
                        return a.meta < b.meta ? 1 : -1
                    })
                } else {
                    matches[i] = matches[i].sort(function (a, b) {
                        return a.strength < b.strength ? 1 : -1
                    })
                }
            }
            return {'contexts': matches, 'info': d};

                })

            console.log(chartData)

                });

            linesvg.append("path")
                .attr("class", "line")
                //.style("stroke-dasharray", "5,5")
                //.style("stroke", "#cccccc")
                //.style("stroke-width", "1px")
                .attr("fill", "none")

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {


                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;


                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);

                if (subwordEncoding === 'RoBERTa' || subwordEncoding === 'BERT') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character Ġ indicating it's a word start
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else if (subwordEncoding == 'BERT' && term.charAt(0) === '#' && term.charAt(1) === '#') {
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(2, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                }

                if (subwordEncoding === 'BERT') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character Ġ indicating it's a word start
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                }

                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });
}

ea what was available . Staff did not know simple welsh phrases", "Exhibitions need more seats for those less ambulant. I svidited photographic exhibition and only one place you could sit and rest. That's poor for people who have mobility issues", "I particularly liked the garden", "It's lovely to have such a wonderful resource in the village", "We've loved it", "Such an amazing place. It doesn't feel curated which is fantastic", "Nice to be able to go upstairs in cottages", "Pleasure to see it all still here interesting", "Loved this especially the slatecutting", "Enjoyed all of the exhibitions and displays favourite was the water wheel my wife enjoyed the houses very authentic", "We have no idea how life was so hard and it's humbling", "Good it's free.", "Well maintained", "Good dusting", "Great place. People geography", "Keep going. It's great", "Good demo. Pele about for questions.", "Not so good for very young chidren", "Kids are happy", "Very p,easant", "A different type of museum boys enjoyed it here", "Very educational", "It was interesting  lovely location", "Fascinating it's very peacefull", "Very emotive", "Very interesting day", "Very ointeresting", "The boys enjoyed the Interactive tasks", "It's big and calm", "Hot food in the cafe would be good. Not much kids food.", "Very interesting", "Easier to find more", "Amgueddfa yn bwsig operated hands Cymreig bwysig", "Thought it would be busier.", "Ancestral journey", "Very historic", "Wish it wo t rain. Not signed from camarthen", "Excellent accessibility- made it easy to navigate with a pushchair. I liked the one way system as it was like a tour (even though I know it is for Covid it\u2019s good to have a recommended route to see everything)", "lots of interactive displays were not working or were not working well", "Great Covid safety measures and helpful staff. Outdoor seating would be good as would additional seating around the displays. I'm recovering from covid and had to sit down interminably. A business meetings area would be stylish.,", "Wish there was a bit more there as in displays for younger children", "Staff were very friendly. Website had good information which indicated what needed to be done to book a ticket. Ticket booking was straight forward and I walked over 5 minutes after booking and it was ok.", "Time to reopen children play areas and interactive stuff", "You must try and open the back doors to the museum. You are losing traffic and footfall from back to other. The museum cafe cannot compete with the doors open. Yesterday was a really busy day round the marina with plenty of young families and children. The museum was dead in comparison. The cafe had 3 people in there including us when we arrived. Perhaps it had been busy before but we felt the good and offering at the cafe is good and should have been busier. Back doors open would help - understand covid restraints but you should try and get around this.", "The kindness and helpfulness of the staff was a big plus! And the variability of all the things exhibited guarantees that there\u2019s something for everyone", "More about the Cape Horners many if which came from Swansea", "I asked at reception what was available for 3 year old child and told lots of interactive displays and wormery. In fact the worms were just in jars, nothing interactive there - no wormery as such. The other buttons we saw just gave narrative of the displays- there was nothing we found to actually engage young children. Coming from London we were used to trails, treasure hunts, buttons that make things work, move or light up- anything that would excite children.", "Leanne was lovely and told us all about the building and what could be arranged and planned if we chose to have our wedding there, she was friendly, chatty, down to earth and very informative with all the questions we were asking her.  110% a top employee who needs a hefty pay rise and is definitely an asset to the museum x", "Some exhibits were being set up or taken down", "Great exhibition, fantastic interactive learning for the kids. Would be good to have a toddler section.", "I had seen the exhibition previously in Bristol, I wanted to see it again because new pieces were added and i\u2019d recommended it to a friend who came with me. I was disappointed by the exhibition space in Swansea .. not the work but where it was placed. The area was unsuitable for work of that kind, should have been in a darkened space not next to huge windows. Staff didn\u2019t seem to know anything about it or where it was. Building was difficult to access and lacking in atmosphere. Cafe man was the only person who seemed friendly. I realise vivid has an impact but more effort is needed..  one positive .. community garden is a good idea.", "Some of the displays are poorly lit, making some of the information difficult to read, especially the gallery that had the information about Swansea people from the Census but there were others.", "Far too stringent on the Covid precautions\u2026 other public places now relaxing, so should the museum, especially the child\u2019s play areas and cafe.", "Some excellent exhibits. However a number of shortcomings. Fail to understand what an exhibition on worms has to do with Wales industrial and maritime history. Totally out of place. Grossly inaccurate display facts regarding coal generation and windpower in Wales. The Welsh football display was a complete and utter disgrace. As a Welsh football fan I was embarassed. It totally ignored the 2016 Euros when Wales became the smallest football nation reach the semi finals of a major tournament. It claimed inaccurately that Wrexham were in the football league and ignored the fact that Newport are in the football league. Either update or remove and stop misleading visitors. I also failed to understand the proliferation of rugby books in the gift shop.", "I would have liked to have spent more time in the museum.", "I really appreciated that my class were able to eat their lunch and use your toilets when we were out in a field trip. We will be revisiting for a at around the museum soon too.", "We really enjoyed our visit. The exhibitions were really interesting. I really liked the personal stories out people.  We were disappointed to find some of the exhibits in drawers that we had to open.  Many people with mobility issues, or reduced strength as they get older, or children would find these difficult to open. It excludes sone people from viewing these exhibits. We gave up trying to open all of the drawers in the end and missed out. Not designed with inclusivity in mind  although we recognise the drawers may be to protect items from the light  but maybe could gave been easier to open.", "A lot on the interactive exhibitions didn\u2019t seem to be working properly which was a shame. Would have also been nice if there had been something for the children to do to help them engage.", "We always enjoy our visits to the Waterfront Museum. The staff are friendly and helpful, and the displays are first class. It\u2019s our 8 year old Grandson\u2019s favourite place to visit.", "Struggled to keep 3 and 5 year old as some of the interactive displays didn\u2019t work correctly!", "Very enjoyable", "Was all fine until the section entitled 'Faith and Doubt ' I'm not a religious person but was utterly horrified at the appalling inaccuracies in this tiny section. It was there was an agenda to erase the importance that God has had over Wales and how that has shaped our entire culture. Factually incorrect information (what miniscule amount there was) and therefore undermined the integrity of the museum. Why pretend that Christianity had not shaped the identity of Wales in recent centuries, look at the thousands of chapels. By all means acknowledge how that has changed in the last 50-70 years but not pretend that many preferred pubs to pews, how ignorant!! The pubs we're all closed, the judges wore white gloves - there was no crime in the courts!! This was not a universal experience, this was unique to Wales but your clear bias would not even acknowledge it in that pitiful display cabinet. Thoroughly disappointed and as I said, undermined the credibility of everything for us.", "My son really enjoyed the interactive exhibits", "Lovely visit, felt safe with the one way system and sanitizer everywhere. Thank you", "The displays were dark, boring and unengaging. The display needed better lighting, most of the interactive displays weren\u2019t working. For a Maritime Museum there was little maritime information or display. Better lighting needed.", "Excellent museum, fantastic access on mobility scooter. Loved mix of interactive , audio and written information. Fascinating and very well layer out surprises around each corner. Way better than I expected. Lots to take in , by the end of the trip was exhausted so next time will have to start from the Finnish lol . Could do with more in gift shop , colouring pencils , pens , Welsh products like skate items , wooden blankets , throws and iconic Welsh dragons. Sweets and wines ect . Good book selection. Loved the reading area.", "It was a nice atomosphere, unrushed and relatively quiet.", "Thoroughly enjoyed our visit. We had a limit of 3 hours and felt that we could have spent the same time again so will look to return. Only problem was that we found some of the information, particularly those behind glass were in a font size which was too small for elderly eyes of the lighting needed to be a little brighter.", "More interactive displays aimed at children would be good, although I realise this is difficult due to Covid regulations", "The event was lively & interesting, organised by an outside body, but in close co-operation with museum staff.  It was, though, use of the museum as a space. It had no obvious relevance to museum displays.", "We were told that mask wearing was necessary, but very few were in evidence.We were told that pre booking was vital, which we did, but no one asked us about our tickets when we arrived. It was a lot of bother for nothing. However, enjoyed the event. Cafe was understaffed and poor choice.", "There was a craft fair in the building which I wasn\u2019t aware of. Poor advertising and so poorly attended. The exhibits haven\u2019t changed in years. Some Christmas style placards were still on display in March. It all looks tired and neglected. Plus the lighting in the upper display room was poor, you can\u2019t read the info.", "The school parties in attendance during our visit were not very well disciplined.  We specifically came to see the Red Dress Exhibit which was rather cramped in a corner with minimal  information . The dress was exceptional though.", "Several of the group members expressed being very happy with their experiences today", "Lovely setting on the harbour", "My primary reason was to attend a talk/lecture. However I also wanted to see the Red Dress. This was not quite so easy to find and I had the impression that it had been put out of the way in a corner. It did not seem to be the best place for it and I only heard about it when chatting with an acquaintance. I think it could have been better displayed and advertised.", "I left a customer feedback at the time. We came to see The Red Dress and we were very disappointed by the following ...the exhibit was in a corner at the far end of the upper gallery....it was positioned so that you couldn\u2019t walk round it to see the back...although there were mirrors to show the back and sides this was not satisfactory....the video presentation was in a narrow corridor so that there were people pushing past and there was nowhere to sit down and watch the lengthy presentation....there was plenty of space in the foyer where it could have been displayed properly as befitting such an extraordinary article.", "Two coffees and two cakes \u00a311.80!", "Beautiful building,spacious  and airy.  Hugely  disappointed  with layout and pieces exhibited. ming, especially with the children.", "At 8.5 months pregnant with a 9 year old in toe I can not recommend your guides and staff enough. I was looked after and the experience and knowledge was second to none. Thank you.", "The whole experience was interesting, informative and a lovely sprinkle of humour. A big thank you to Steve our guide.", "Guide Robin was excellent, very patient waiting for me.  Extremely informative tour which we thoroughly enjoyed.", "Byron our guide was amazingly knowledgeable and entertaining and particularly good with the kids.", "Excellent thank you", "Fantastic guide informative,funny", "Just a great day out made special by the guides and other staff around museum, entrance, shop and cafe", "Really enjoyed the video and interactive walk, as well as the mine tour. Wish the tour guide had say goodbye so we could have thanked him. Would be good if the museum stayed open a little later.", "Disappointed that we couldn't do the underground tour, as it wasnt clear when we booked our tickers that these needed to be booked separately.  Also, we weren't given a map on arrival, other visitors had maps, and this would have been helpful.", "The staff were all friendly, helpful and informative.", "Wayne oedd yr aelod  o staff wnaeth ein harwain lawr yn y pwll heddiw. Roed yn arbennig o dda ac yn gyfeillgar iawn gyda pawb yn rim parti.", "As most people will only really want to go on the underground tour you need to make it more obvious that you can only book a general ticket and underground tour at the same time.", "Fantastic...guide was a legend !", "Big pit is still a very interesting and educational museum to take guests that visit Wales to see. Every single person I have ever taken has learnt something new and enjoyed their experience. Long may it continue.", "We loved this visit, I've visited Big Pit several times and find something new every time. It was the first visit for my son and partner and it didn't disappoint,  King Coal, the exhibition on y", "Don't change anything", "Not all interior of the buildings renovated. Staff informative but more signage would be useful", "No clear signage for where to queue in the cafe restaurant", "Don't like the fact that dogs are allowed in even though they are on leads.", "Person on high wire excellent with my daughter as she was very nervous", "No info on food festival at recepti0n", "Clearer directions for food festival", "Parking difficult", "Kids loved the tree top experience", "Great day out", "Nice surprise to find food festival on", "Interesting", "Food  event was good", "Food festival was great", "Will come back", "No seating in display area. Modernised the building too much. Visited here over 30 years ago - much better then. Open air theatre not available at present. Since Wales made museums free it has gone downhill. Lifts are good. Lack of seating in galleries.", "A stair lift or ramp is needed to get to the castle. Everything else is fine.", "Good experience", "Encourage more people to attend out of season as its a free facility", "Always an enjoyable walk", "Worthwhile and would recommend", "The cockpit was something completely unusual and fascinating", "Museum interesting / enjoyable", "No facilities for disabled people", "Staff on high ropes were excellent and having a informative sheet on entry was great", "We had a lovely time and will come again", "The staff everywhere were extremely engaging and knowledgeable", "Needs more mother and baby spaces, better dietary requirements", "It's just a great place to visit", "Well worth the journey", "I like the fire in the houses.the", "The gift shop does not have enough variety -very expensive. Pottery shop needed.", "Well worth a visit. And will visit again to see more.", "Lovely layout", "Great place / interesting", "Excellent displays.", "Lots to learn", "Cafe could not provide Earl Grey tea. Other Cafe Fish and Chips were media occa. The sweet shop stock was old.", "Load of static building. Ones that are open ons and ease of access to the cafe were non existent. Doors were either taped off or doors locked- needs to be looked at.", "Throughly enjoyed & can't wait to visit again soon", "Extremely disappointed by the staff at the cafe who were rude when asked to use our reusable cups for the drinks we ordered. We were told \u2018you\u2019ll use our cups and what you do after that is your own business\u2019 we were shocked at how poorly we were treated, it certainly left a bad feeling to what had been a lovely day up to that point", "It was obvious on the website that you had to pre-book to attend.  I believe this should be made very obvious as you first visit the webpage.  However, there was a very helpful gentleman as I entered the car park who assisted.  Many of the buildings/attractions were closed but I accept that the time of year and COVID has an impact on that.  I found the cafe very expensive which would encourage me to bring my own refreshments next time.  Personally I would happily pay an entry fee for more affordable refrreshments", "Little disappointed in the cafe.  Would have bought cakes but none were available (it was later in the day)", "Lovely walks, the park for the kids is great and nice cafe", "Really enjoyed it even though because of the weather (sleet) we didn't stay as long as we usually do.", "I wanted to purchase a season ticket however could not see an option for this at the point of booking online so I needed to buy a daily ticket instead. It would be good if purchased on the day if the money already paid is deducted from the season ticket unfortunately that is not the case so I have not bought one. It would be a good idea for this option to be shown online at the booking point.", "We noticed a big change in the museum area where a lot of work has been carried out and were very impressed with it.   We were also pleased to see more buildings being erected at site and thought the tree top adventure for children was a good idea to encourage children to visit.  It was sad to see it was so quiet there, probably due to the weather, time of year and COVID and hope that more people will visit soon.  I think we are very privileged to have this so close to home.", "I struggled with the booking as there was a tick box to do with Covid that I failed to see - it took 4 goes to spot it", "So impressed with every aspect of our visit. Staff were  very friendly and knowledgeable and happily answered questions we had. We hadn't visited in over 20 years and had forgotten how stunning and immaculately kept the grounds and castle are", "Mae prisiau yn y siop yn eithriadol o uchel. Mae'r caffe wedi colli cyfle i 'Gymreigio'r' bwydlen: llaeth o Gymru, caws o Gymru, cig lleol, er enghraifft. Mae'n siwr bydd modd dod o hyd i enw mwy gyffroes am byrger a sglods.", "Firstly we\u2019ve visited many times in the past and used to hold season tickets for a few years before the pandemic. We haven\u2019t visited so much lately as there are quite often no spaces available on the days we\u2019ve wanted to visit. We had problems making the booking with eventbrite from both my iPad and my husbands Samsung tablet, we kept getting thrown out after entering our details and had to check that the payments hadn\u2019t been taken. I finally managed to get the booking made from my phone. We travelled our usual way via St Fagans village but found that entrance was closed and we had to take a huge detour to the other entrance which more than doubled our travelling time. There was nothing on our email with the tickets to warn us that that entrance was closed. I found a notice on the website at the bottom of the plan your visit page while we were taking the detour in the car, It would have been better at the top of the page as it\u2019s pretty important. During our visit we stopped at the bake", "visited with family for a walk around the exhibits and talk. Great plus I could take my dogs otherwise I would not have visited", "The one way system in place around the main entrance was not clearly marked, and seems an unnecessary and outdated safety measure which has been dropped by the majority of public venues. Otherwise a positive experience, most of the staff/volunteers welcomed questions and were friendly.", "I think sineage for the site could be more user friendly. Disappointed that the castle is needing such extensive repair before it can be viewed once more. Appreciate we are in difficult times and am so appreciative of the volunteers and staff who keep St Fagons open for all to experience every aspect.", "I enjoyed my time, as usual.  However, I felt that an employee could have been more polite when my dog cocked his leg on the way through the main building, against a staircase, to the outside area. I understand that she should have alerted me, but I feel that it could have been done with a better tone, even though she said she would sort it. Obviously, I cleaned up.", "The grounds are as beautiful as ever. Not very much open really, I think \u00a36 is heaps for families to pay in these times of need.  You've lost so much shop footfall today making peole queue for ages to get into the shop. It's actually quite cold waiting 20 mins to go in and dreadfully over-priced items. \u00a3180 for a blanket ?   You are a treasure, but such a cold and heartless atmosphere there these days.", "We visited specifically because my daughter is studying Textiles at Cardiff Met University, and was tasked with researching for a project ahead of the new term. She wanted to focus on Welsh Heritage, so St Fagans was the natural place to visit. We found the staff to be very helpful and welcoming, particularly a lovely lady in the gift shop who gave my daughter the contact details for the Textiles Curator when we asked for directions.", "We thought that \u00a36 was quite expensive for a winters when 1. Alot of the exhibits were closed 2. Due to the cold weather being outside for a long period of time compared to warmer weather wasn\u2019t really an option, in the summer fine we\u2019d probably spend the whole day there but we were there less than 2 hours. The information regarding the location and times for purchasing food and drinks was confusing and left us wandering around before just trying our luck in our walk.   Gritting also could have been better there were a lot of very slippery parts that someone not as fit and well as us could have injured themselves and with very little staff around too, assistance wouldn\u2019t have been immediate.   Otherwise it was a lovely outing and we picked the perfect cold, crisp, winters day to do visit.", "In these pandemic times it was disappointing that the tables in the cafe (Gweithdy) had not been cleaned.  We moved tables because the first one had not been cleaned to another table which had also not been cleaned.  I then visited the toilet in the same building which would not flush properly.", "Staff were all amazing and very polite when we spoke to them.", "Very poor experience as a pedestrian - you are all geared up for moveable metal boxes and on foot you are forced onto the road and no one was interested in checking my ticket!! Sustainable access must be facilitated due to climate emergency. To be honest I found the whole morning stress inducing due to many signs saying \u2018building full\u2019 and lack of any staff to help. A real shame", "More education about places etc", "Disappointed that only parts of the display were open andany buildings not open at all", "No interactive material..empty not welcoming foyer..no history films..very flatand very old fashioned..really need to bring the experience into 2022..children would be very bored", "I have been a regular visitor for 20 years, with occasional visits in the 20 or so years before that. Covid is the only reason for my absence over the last 2 years. I'm glad the renovations haven't completely ruined the feel of the original main building. The new attractions in the grounds are impressive - particularly the new smaller museum with its adjacent cafe. Ces i'r cyfym I ymarfer fy Nghymraeg hefyd, andcawson ni dydd gwych. Dioch.", "Such a wonderful place to visit", "Just that all the staff was extremely welcoming and happy to help, interacting with the children I had with me, and answering all the questions they had.", "Sawl adeilad ar gau !", "Would value all the cafes/food places to be open", "Great museum, great pieces, lovely staff.", "Dwi\u2019n Dysgu Cymraeg, mynddais i sain ffagan achos mae posib yn gallu siarad Cymraeg gyda phobl sy\u2019n gwaithio yn yr amgueddfa. Maen nhw\u2019n fy helpu ymarfer siarad. Diolch o galon. Diolch. Diolch. Diolch.", "The Castle grounds were empty of visitors and very attractive for my purposes", "Really pleased that St Fagans is dog friendly.", "As someone who has visited St Fagans regular and seeing it in all its glory it is hugely disappointing that it is now in disrepair. As a museum that is supposed to keep our heritage alive it is currently looking rather worse for wear. The green area was let down by multiple diversions and run down areas. The main house in which was always my favourite part, just falling apart and the outside of the building just looks so run down. Always disappointing to see these building in which we need to persevere deteriorating. I believe charging a fee to get in would solve these issues even if it\u2019s \u00a32 per head. Although we wish these to be free we would rather visit what should be persevered well in its full glory. Most houses where shut and although I understand we are in a mist of a pandemic it was rather deflating.", "It's always a pleasure to visit St Fagans.", "The cost of items in the gift shop are to high. A soft toy that was purchased was \u00a321.50 that is far to high and not feasible for most families. Even the stationary I feel was to high and if the prices were lowered people would be more inclined to buy", "We were disappointed that we couldn\u2019t get a lunch box for our grandson as we have been bringing our grandchildren to St Fagans for 10 years now We did ask and there are problems with delivery and were satisfied  On previous visits I have mentioned that the original braille maps are no longer there As we have two partially sited grandchildren maybe you could look into providing more braille signs under the disability act", "We enjoyed the farm today and the cafe", "We had a good day, we have family connection to Oakdale, and we love to see it.we found that many of the guides in the houses where somewhat awkward when we walked in, which made us awkward (it was very quiet). I know not everyone wants a tour, but possibly a quick \"good morning, this is the xxx house, if you have any questions please ask\" would help. We just felt a bit like we where being watched.", "A lot of exhibits were closed which was rather disappointing.", "We visited to have a calm walk with our dog as we live fairly close and my parents would take me as a child. I was disappointed as it was just so busy it\u2019s not anyones fault and it can\u2019t be helped but we mainly went to have a peaceful calm day. There were an extreme amount of children running around and adults just allowing them to be destructive and annoying. Again nothing the Museum can do to stop this. We only managed to stay for 20 minutes before we gave up and left. I\u2019d definitely come again just on a different day hopefully when there isn\u2019t as many people.", "Food in cafe was overpriced and overcooked", "St Fagans is always lovely to visit always has been ever since I was a child. We love seeing the new buildings going up.", "The attendants I spoke to, in Llys Llewelyn,the church and the gallery adjoining the cafe nearby,  were knowledgeable, friendly and helpful. The staff at the entrance were also friendly and helpful. (This has not always been my experience in the past).", "Very lucky to have such a wonderful experience in easy access, all ages of our family love a day spent at st fagans", "Gwelsom arddangosfa Mr Urdd oedd braidd yn siomedig. Byddai fideos, t\u00e2p sain c\u00e2n Mr Urdd wedi ychwanegu at y profiad i fy wyres 4 oed.", "I was incredible shocked at the price of food in the cafe, as well as the complete lack of traditional Welsh food available on the menu, I was also incredibly shocked that the bara brith that was available from the caf\u00e9 area was only served cold, without it being toasted or with the option of local butter. This place is really not a representative of Welsh life, it's food or it's culture, as a whole the staff were cold. Unwelcoming and quite frankly looked like they didn't want to be there. The building layout is also tricky without any clear lath to be able to follow.", "I feel that the cafe did not enhance the experience.  The hot drinks were luke warm and the snacks expensive I do understand that the museum needs to make money but it is likely that I will take my own refreshments with me. I", "We\u2019re so lucky and proud to have this place in Wales. It\u2019s part of our shared  heritage. We\u2019ve all been here on school trips, brought our own children, come with friends etc. Coming every five years or so there are always new and interesting elements. I just love it here.", "Was disappointed by the lack of sanitising surfaces in the cafe between customers", "Access to the main house via the tunnel can be very hard and stressful with a large dog. Meeting people in the tunnel they can get scared and if children shout the dog does react.  Having access to that side of the estate, possibly via one of the wooden gates dotted along the main fencing would be a huge benefit to a lot of people, especially with dogs", "Please keep adding to the houses. I note that the small cottage in llanon a Ty unis is very rarely open likewise pen this cottage near maenclochih is hardly ever open. Both run by the councils I think they should be at st fagans", "It\u2019s been a magical place to visit since I was a child. It\u2019s beautifully maintained and the staff are friendly and well informed. I love that it keeps growing and changing so there\u2019s always something new to see (watching The Vulcan being built is fascinating). You also have the cutest sheep ever! I don\u2019t really see any adverts for events or exhibitions though. And I know costs are spiralling in all sectors but the car park costs and free entry should stay the same to keep it affordable for everyone.", "Why isn\u2019t opening hours visible on chip shop and bakery shop.  Been a few times and both closed", "We came chiefly for a pleasant walk this time. We do visit quite often but this was the first time this year. We know the galleries quite well but there is always something new to see. During lockdown  when we could not travel to see our granddaughter at Christmas I made a tapestry inspired by the one in Llys Llewellyn,  showing my husband, my daughter and I arriving for their party.  If you would like a photo I can send one. We like to visit the farm and loved this time seeing all the ewes and the little pigs. We enjoyed a cup of coffee and an excellent hot lunch, and came away mentally and physically restored.", "The terrace of houses through the ages should have some information about the era for which they represent. If not on the buildings themselves then inside.  That part of museum would be enhanced greatly if more date information was available.", "I made a comment about access to the cafe. It was a windy day and the main entrance opened into the wind. I wondered whether this could be addressed by using the entrance in the  corridor. I have visited since (the visit this survey covers was for lunch with my wife & my two grandchildren) and noticed that the corridor entrance was being used. The other observation - not passed on - was that it wasn\u2019t possible to access the cafe. The door to the corridor was closed. Again, this was addressed in our subsequent visit.", "The staff at the Museum were brilliant! Very friendly and helpful. Meinir at the front desk was especially wonderful and booked us a taxi when we couldn't get a return uber.. As the weather was not very good, most of my visit was spent inside. The displays were excellent. Very interesting, informative and truly brought the history of Wales to life. I will definitely be visiting again during my next visit to Wales as I was unable to visit the whole site in one visit and would love to experience more. I look forward to using the interactive displays when it is safe to use them again", "Throughly enjoyed by all. Fantastic displays.", "I thoroughly enjoyed the day I spent at St Fagans. I is an excellent museum that does Wales proud. All the staff, yes all the staff we encountered were very friendly, helpful and informative. The only negative was that some of the buildings were inaccessible. This reason for this was staff shortages due to Covid. A negative but understandable. With regard to how to improve, I would say to continue to expand the number of exhibits as you are doing.", "Sadly some of the site was closed due to the weather but we still enjoyed ourselves.", "Lovely visit but the cafe and shops over priced. Staff very friendly and helpful.", "Really lovely visit, it's the first time we have been for a few years. Only downside was that we were dropped off in a taxi and it was a bit unsafe to be checked in as it was all cars queuing and we were stopped and told to wait and then cross over, the checking in process is not really made for people without cars. However this did not spoil our day at all", "Amazing site. Not overcrowded and plenty of time to wander around. Particularly like the farm with the lambs and piglets", "On my last visit (pre-covid) I was disappointed with the staff attitudes lots were at exhibits but seemed inconvenienced if you asked questions wanted info etc. Was pleasantly surprised that this wasn\u2019t the case for todays visit. A friendly welcome from the car park attendant and on entry to the building. There was also a lovely gentleman at the school very informative and patient with my children. At the row of cottages through the ages there was another very friendly gentleman that had a nice chat with my children in welsh. We were a little disappointed that the last two houses were shut but understand this is necessary at times. Visited the cafe staff were lovely soft drinks massively overpriced.", "However many times we visit, we always learn or see something new.   The experience in the school was amazing this time and very interactive. The staff member was amazing. Diolch", "We were disappointed the low eope park was closed. The sign said would be open for half term, it was half term and still closed \ud83d\ude14", "The children really enjoyed the play areas and loved the animals. They enjoyed the space to run around.", "We were unable to buy walk-in tickets although live very locally and felt it was uneccessary to impose such a low threshold, given most of the museum area is outside and the houses had staff limiting access anyway.", "We particularly enjoyed the visit to St Fagens Castle.  This was entirely new to us and the gardens and all the water features were quite spectacular", "Love St Fagans, always happy to visit. Look forward to coming back and spending some time in the gardens over the warmer months. Never visited the gallery before, would recommend to my friends.", "Too many people there - too many exhibits closed Too much queueing for the ones that were open.", "Quite a few buildings locked up sadly", "Such a great place to visit with so much to do and so reasonable.", "The visit was great but the covid restrictions led to queues at the exhibits which was a little off putting at times.", "Diwrnod gwych!pawb yn hapus", "Loved the bread shop", "My mum is exempt from mask wearing, due to being a heavy asthmatic & finds it difficult to breathe with one on.  She was approached in the gift shop to find out where her mask was! Firstly it isn\u2019t a law that you have to wear a lanyard with a sunflower on! As this apparently is what the lady \u201ccouldn\u2019t see\u201d my mum felt silly having to explain herself, which to be perfectly honest she shouldn\u2019t have to regardless!", "A pity so many places were locked or shut, eg. The Chapel or only ground floors were available to view. Similarly catering was not good - had run out of most of the ice cream flavours and choice was basic. However, guides in the buildings that were open were very good indeed, especially the Church. Also lovely to see so many families enjoy themselves affordably and educationally. Thank you. Range of products in the shop pretty awful. Could be such a showcase for really good Welsh products and crafts. Mainly jams and fluffy toys. Not at all inviting. See Charleston in Sussex for how it should be done.", "With 2 young children. Waiting to gain entry to each exhibit was horrendous at times. I understand covid rules but these are too much when an exhibit it huge and only 1 family allowed.   Also staff not friendly to small children. As soon as they see they are small they did not speak or tell us anything about the exhibit", "Lack of bread available to buy. With there being 4 cars full of us we wernt able to all buy bread to take home", "The only thing I would say is to have more activities for children especially on half term", "Please sort out the cafe. The staff are great, hard working and the food is good enough (though far from great) but it is the flow of the place that is very poor. People can come in and travel through the cafe from 3 or 4 different points. This causes a lot of disorganisation and people not knowing where to go to order food and to order beverages. I sat and watched this going on. Also, there is a danger element and a real Health and Safety risk; we were there on a busy half term day and lots of children from various family groups were running all across the cafe and importantly across the paths of people carrying hot beverages! This could easily be aleviated by having a much more clear and concise path through the cafe with food served first and then the beverage station get drinks and then on to pay for it all. I've seen this in many other places. Other than that St Fagans is great.", "The covid restrictions made it a completely pointless visit. The queues for each indoor attraction were far too long because of the restrictions. It was completely illogical that we could go into some indoor spaces and not others.", "We actually couldn't visit at fagans because of the online booking system. We had booked tickets as a family of 4, our friends visiting us from scotland booked tickets at the same time but got declined as it was sold out. There is no indication of how many tickets are available on the website. Needless to say we did not go, lost our money for parking as it is non refundable and probably stopped another family of 4 going. Out of curiousity, how many people buy tickets and not actually show up? The booking system is flawed.", "I ahve been multiple times and only recently discovered some sections that had had notnseen before I knew what was going on at them. The overall signage is poor.", "The staff are very knowledgeable and friendly", "Yes found some things wasn't open. Which was gutting after paying 6.00 in car park", "Is the fish and chip shop ever open? Was the sweet shop closed due to a lack of staff or another reason? If a lack of staff then maybe you should change your policy of not letting non Welsh speakers volunteer to work for you.", "Braf cael tywyswyr Cymraeg yn yr aadeiladau, wnaeth ychwanegu at fy mrofiad. Byddai'n dda cael siaradwyr Cymraeg yn y Gegin fyd", "We bought some earrings in your gift shop but we almost didn't because we both hate it when we have to ask about the prices. Please ensure that you can see the prices clearly when you look in the cabinet.", "I was a little disappointed that some of th
