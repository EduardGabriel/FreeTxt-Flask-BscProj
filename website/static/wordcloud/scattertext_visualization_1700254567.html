e buildings were closed. I was impressed with the covid safety measures.  I came to see the Aberfan clock", "Some of the staff had only little amount of knowledge when we enquired about past lifestyles. On the other had other staff were well informed and very interesting to talk to", "Disappointed no special event for st David\u2019s day. Only 2 rooms open in Manor House needed a sign on path before you got there to say little open !", "Access to castle other than the tunnel would be great", "Roedden ni wedi siomi nad oedd staff yn y caffi na'r siop yn siarad Cymraeg. Roedd ceidwaid llawer o'r tai yn ansicr eu Cymraeg. Nid yw'r arddangosfa hanes Cymru yn ddigon cynhwysfawr. Arwynebol ac ystrydebol yw hi.", "A very enjoyable experience", "The daffodil displays were magnificent and the spring lambs a delightfull surprise. Disappointed at the state of the greenhouses .", "Would have loved a guide book or similar (couldn\u2019t see one available) as I am autistic and although staff in the historic buildings were very lovely I feel anxious talking to people yet would have loved to find out more about the buildings. Also, would be a great way to find further reading.   Although very busy on my visit, crowd control (ie staff monitoring amount of people in the historic buildings) was well managed.", "Lovely visit although I do feel That the cafe is very expensive", "I'm disappointed so many areas were closed, no train/tractor ride, no fairground rises, treetops climbing and not many places to eat. The places to that were open for food and drinks were very expensive for what you got and the staff serving were more interested in looking at their phones than giving good service. I love this place but was disappointed on this occasion.", "They was no bread sweet shop was shut a long with lots of the houses and the castle", "Lovely staff, excellent space and grounds. Love the sheep!", "Toilets - there are lots of facilities but the family toilet is very small - you cannot get a pushchair in, so if you visit as one adult with children you cannot take more than one in. You also can\u2019t take a pushchair into the family toilet so if the parent needs to use the bathroom you have to use the disabled one so the baby is somewhere safe, but in there there\u2019s no baby changing to you have to change the baby on the floor. Not well thought out. Especially considering your facilities are otherwise well set out for families", "The quality of your displays inside is fantastic", "Lambing was an unexpected bonus and we were thrilled to know Lamcam is launching soon.", "Found it most enjoyable staff were friendly and helpful toilets around the area which is good and plenty of seating areas.", "Lack of interaction from staff especially in the farm where children could see the sheep, lambs and pigs. The staff seemed oblivious to the vistors, not at all welcoming, very disappointing.", "My daughter is learning about the Tudors, so it was a shame that the Tudor house was closed, but this didn't detract from the day to much. It was a sourse of growing disappointment though that quite a few buildings turned out to be closed also or very little available to explore. For example the upstairs areas, and only two rooms in the castle. No doubt due to COVID restrictions though, so understandable and as said didn't spoil the visit.", "It is a great place but would have liked more to be open, so that it\u2019s more of a hands on experience.", "Y croeso twymgalon arferol.", "We have started meeting up at St. Fagans maybe twice a month as a group of home educators. It has a lovely mixture of intellectual stimulation and access to nature and its location is ideal to meet up for families from different areas of South Wales.", "Love the bakery and the bread", "Disappointed at many things closed or unable to look round exhibits as before.", "A lot of tables in the restaurant were marked as being reserved but no one used them in the 3hours we were there which meant it was difficult to find a place also as a result of all the crockery laid out on the tables they ran out of cups and we had to have our coffees in paper cups.", "We have visited st Fagans many times over the last few months, unfortunately this visit wasn\u2019t as enjoyable. It was very busy, much busier than it has been in years.  Also very disappointed that the sweet shop is still closed and whilst some sweets are sold in the shop next door they are all hard boiled sweets which my son can\u2019t have. Chop shop being closed is also disappointing.", "Fantastic", "We did the leather working workshop which was really enjoyable. Gera it was an experienced and entertaining tutor and we were delighted wit what we made.", "The gentleman that was\u201dclicking\u201d people in was great he told us all we needed to know and what was there", "Lose the traditional chip shop or actually make it traditional. It neither resembles or evocates the chippies of my youth (Paul 66)", "Hated the machines in the car park", "It is an unspeakable pity that the tearoom above the shop was closed. It should be opened again as soon as possible. A museum like yours deserves a genuine tearoom situated in the thirties. As a historical museum it is practically an obligation to have a tearoom as you had it before covid. Please open it again before our next visit in June 2023.", "Just love it here", "The exhibits are excellent, the descriptions v informative, the staff ranged from v engaging and informed to talking on their phones rather than helping. Hot food at cafeteria was good, the sandwich selection was poor - non meat options particularly bad (cheese is mine and many non-meat eaters fall back do why add ham! Thoughtless!) the directions again ranged from v good to hopeless and misleading and the map is poor.  Could be a great museum - sadly, thoughtlessness leaves it lacking.", "This is such a unique opportunity to see many different snapshots of history in one place!", "The food in the main cafe was not good, I would expect the standard to be higher, therefore it was overpriced.", "Fantastic place so will certainly recommend to other friends xx", "I found the cafe to be very expensive. I understand that it\u2019s a free museum to walk around but i feel that \u00a32 for a can of coke is a bit extreme. I think that there should be more budget options for drinks. Or by reducing the price of the can to \u00a31.30-\u00a31.50.", "Alles ist positiv gegeben.", "Needed longer than a day hopefully make a return visit", "Absolutely brilliant. Easily the best museum we have visited. Staff were lovely. We came back the next day to complete our tour!", "Extremely poor signage both inside and outside. First visit and was thoroughly lost at most points. Went to the cafe at 2pm and nothing left", "Cafe was terrible. Noisy, cramped, expensive. Ran out of sandwiches by lunchtime. Ran out of other food items too and also ran out of cutlery. My pie was filled with tasteless mush.", "We were greeted very warmly when we arrived by host in foyer, the gent cleaning the toilets was also very talkative and informative. Unfortunately when entering the catering outlets the service dipped in main building slightly. When we went to the catering outlet at the back of the site which was advertised to have hot food 12-14:00 at 1pm the lady was quite abrupt when we asked for hot food. Although trivial this service defintely impacted the experience.   Continuity of customer service across the catering outlets v staff in non food roles is needed.   Lastly the coffee; this was TERRIBLE. I am for lack of a better wording a coffee enthusiast. The grinders weren\u2019t set properly and staff didn\u2019t know how to steal the milk for different drinks, serving flat white that looked like americano, late and cappuccino looked exactly the same.  With all of the look and feel it is silly to let yourselves down on your highest margin product.", "Please remove ugly 'No entry' sign from in front of red farmhouse....completely spoils approach", "It was a great museum but I expected more exhibits relating to Wales, its history and way of life", "I had my grand daughter in a pushchair and my son and I had to carry it up the front steps.  I did not see a ramp anywhere.   Presumably there must be disabled access but it was not really obvious.", "The Covid arrangements ruined the visit with long circuitous walks meaning there was no sense of chronology or thematic progression. The display of some of my very favourite pieces was very disappointing with poor light distribution and some collections completely lacking informative or up to date captions. I am a proud and massive fan of the NMW but this was the least good visit - ever. I was brutally disappointed.", "Cafe was poor and a missed opportunity. selection was very poor and quality of sandwiches awful. Much work going on at present which disrupted the flow a bit. However staff were very good.", "We really enjoyed our visit and the dinosaur exhibition in particular. We thought it was helpful to have the one way system in place as it guided you around the exhibitions well", "The Swaps photography exhibition was brilliant!", "Very impressed with the number of pictures/sculpturesby famous artists.", "I thoroughly enjoyed my visit. The staff were welcoming and friendly. I will be back.", "Well organised with the Covid restrictions set in place.  Very easy to find our way around and the staff were very friendly.", "Frequently passing exhibits without identification meaning my 4 year olds questions of \u2018what\u2019s that called\u2019 were met with \u2018I\u2019m not sure\u2019.  Areas closed off for covid also detracts from experience(for no apparent reason considering the \u2018bottle neck\u2019 created by the one way system.   Also the solar system room has been closed in every visit?? For months,maybe years?", "for a relatively regular isotor little has changed. Many of the exhibitors and access was closed. The use of digital media would be beneficial as the quality of the audio-visual s poor and it would help that on all the video the sound is turned up to  a level that can be heard. Again when playing something in welsh english subtitles would be of help.  Same old hanging around waiting or something to come on in english. the gift shop is very expensive as is the cafe. Having said all that its an amazing place to visit one of which I am very proud of.", "Found a lot of the rooms on the site map (available at the info counter) were actually closed.  We expected more exhibits, and were going to select a couple to get a flavor of the museum.  But the arrows around the visit (not always followed by everyone, so really just a suggestion) meant we walked around all of the open rooms and spent more or less time in any particular room as we wished.  This actually meant we had an even better flavor of the museum than we expected, and it provided us a good overview.  Would be a great museum to come to with children!  We did not come to Wales to see French paintings, but it did not hurt to see some fine ones and to learn about why they are there.  We found the natural history exhibits excellent introductions to understanding the geologic background of Wales - very clear and straightforward.", "We had a thoroughly enjoyable visit. We stayed for close on three hours and probably could have stayed longer. The whole experience was excellent. Thank you.", "Very much enjoyed The Rules of Art exhibition, liked the non-chronological approach to the exhibits, and the way different works/types of work ie painting and photograph were compared and contrasted. There was a video installation which was stunning, although I think there should have a been a warning outside that some scenes might not be suitable for children (ie. culling of bears). Might also be good to know how long the video piece is?", "Thank you very much! It was great to go around the Natural History section with my daughter and her family. It was very moving to see the children looking and learning as my daughter had done several years ago. This visit the biggest \u2018hit\u2019 was the videos of a volcano.  I\u2019m looking forward to our next visit!", "Covid restrictions are clear but (inevitably?) rather complicated.", "It was good to visit the Museum again after the restrictions during the pandemic. I enjoyed it as much as ever", "The Rules of Art exhibition was beautifully curated and executed. The staff were tremendously helpful and kind, diolch!", "good variety of things on display", "Need a quick way out", "the museum is always a delight and joy to visit!", "The John akomfrah installation was a nice surprise. The last time I saw his work was at the Tate Modern. Never expected to find it in Cardiff! Wish there was more art to see, and more of the small exhibitions were open because it was very quiet and not a lot of people in", "I enjoyed the visit to the museum because I had not been for a long time. I left with the impression that not very much had changed and that the number of galleries with exhibits had been reduced.  I think that the museum should charge visitors for entry and use the money to improve the experience otherwise it will never be able to afford to make it as a showcase for the rich heritage of Wales.", "The photography exhibition  was an unexpected and thought provoking delight..informative and fascinating ...thank you", "We came to see the collection of Impressions and we\u2019re disappointed that due to the roof work so few were on exhibit.", "It may have been better if all info was presented in English first - before the welsh, as the kids especially found it confusing.  Some kids educational sheets might have also been nice.", "Loved the wildlife photographer exhibition! But it\u2019s a shame you can\u2019t book tickets at the front desk, instead you have to book them online.  Also the museum wasn\u2019t very accessible. The signs to find the accessible toilets were very hard to follow, and of course the ramp isn\u2019t yet built to enter the museum. Also one of the lifts was broken to visit the upper part of the natural history section which was a shame. All in all, The exhibitions were great but the accessibility needs to be improved", "Byddai mwy o gadeiriau yn Yr arddangosfa yn brain.", "Wildlife photography exhibition was fantastic", "In the wildlife of the year some of the back lights not working do I couldn't read info", "I wasn\u2019t entirely sure that the background noise being relayed into the exhibition suited the topic. It sounded like it would suit dinosaurs better, not general wildlife.", "Most of the art galleries were shut off and have been for over a month. Very disappointed with all my visits this month.", "Not enough chairs in the upstairs cafe but other than that the whole visit was lovely. The grandchildren were excited by the dinosaurs and the videos of volcanos but also by seeing the big rocks, the fossils and the other animals. They even looked at the mammoths this time (they were scared when the mammoths used to move).  They enjoyed seeing some of the art work upstairs, and wanted to play the organ. The Wildlife Photographer of the Year exhibition was inspiring. \"Come and look at this\" was a common plea.", "I absolutely love that you have a late opening day. It is the most recharging thing to do, for me, to walk around a gallery. I feel so at ease yet actively interested, learn things, and get to totally switch off from day-to-day pressures. However I work in the daytime so can never visit easily, with weekends also being so busy. I am very grateful that you\u2019ve opened the museum up in an evening. I feel topped up.   The only \u2018complaint\u2019 is that the middle room with sculptures, and the Swaps exhibition, weren\u2019t open due to low staffing in the evening, but I\u2019ll take what is on offer!", "The big doors to access the lift to get to the accessible loo need to be automated or a new route made available", "Main cafe downstairs was not open when it said it was and a couple of staff standing behind the serving area did not think to let us know and we waited to be served and another member of staff then let us know. Then used ground floor cafe which was good.  Some of the description in English were hard to see especially in the dinosaur exhibition", "Would not recommend the cafe, \u00a31.60 for a bottle of water is very expensive", "The signage was very poor. We had to ask directions from three members of staff to find the Picton Unframed exhibition. We enjoyed the Rules of Art exhibition but felt we had probably missed part of it out by accident. The way back to the main entrance was never evident and the lift mentioned neither the ground floor nor the exit nor the cafe. The door to the restaurant was unlocked by the toilets but we got in there and found it closed.", "I was really impressed with a particular staff member, Julia. Despite having friends and family that really adore museums, I don't really feel too comfortable in them. Julia was able to recognise this, and decided to discuss something with me that made me more at ease - Cardiff City. I really appreciated this, it made me feel a lot more comfortable.", "I was sad that neither myself or my son particularly enjoyed our visit yesterday. The museum was chaotic, the displays needed updating and the atmosphere was that of a playground or a place where people just come to while away time rather than a place of education, tranquility or stimulation and education. As an ex teacher and mother I have visited the museum with children many times and I enjoy seeing family\u2019s enjoying themselves there but I did not appreciate children running riot while parents and staff ignored them, both around the displays and in the exhibition itself. I now work in the heritage sector myself and understand the importance of encouraging all members of our communities and providing access for all but on this occasion I felt that the museum was a much declined institution and felt quite embarrassed by what the visitors from other countries must have been thinking. When I visit museums in other countries or cities I have never experienced such a lack of control or a", "I brought my elderly father and it would have been helpful if there were a few seats available amongst the displays for short breaks", "Amazing place and the wildlife photographer exhibition was awsome", "I was expecting to get a QR code emailed through as my ticket when I booked.  I was worried that I had no evidence of booking - it was ok when I got there but I would have preferred not to have been worried.", "Mostly amazed by its layout and how the exhibits are presented", "Booking process didn't allow check out as a guest so had to set up an account which I will probably never use again.", "The National Wildlife photography exhibition was fantastic and it was great to have it in Cardiff.", "Every year I try to visit to Wildlife Photographer of the Year exhibition - usually in London. I was so please to hear it was in cardiff.", "Staff were very pleasant and helpful!", "I had an incredible experience however it was very hot within the photography exhibition", "Parking was difficult on the day as roads closed due to event previous day. But more annoying and time wasting was that the 2 nearest machines for tickets were not working.", "The Wildlife Photography exhibition was very well presented.", "In the geography section,  coal section,  one of the dusplay is blocking the description.", "Staff were immensley helpful and very pleasant", "I asked (in English) the lady just inside the entrance if it was safe to leave the buggy where sign posted, when she insisted on talking to me in welsh. I said sorry, I don\u2019t speak welsh, I\u2019ll ask someone else behind the desk. She said she could answer my question but insisted on speaking in \u201cour proper language first\u201d. I find this is offensive and unwelcoming.", "It was amazing, particularly enjoyed the art", "The display cabinet lighting didn\u2019t always show the exhibits off to their best and made it quite hard to read all the information. Black writing on silver is a challenge to read.", "We did the BBC exhibition which was excellent", "would have liked more about radio.", "I\u2019m still missing the Victorian era galleries, but when they can reopen I\u2019m sure it will have been worth the wait!", "I\u2019m pleased to see there will finally be a ramp at the front of the building as this has been sorely needed! I always bring the pram with me for the kids. Having visited a few times I\u2019ve noticed that in the evolution of wales the section on the Big Bang has constantly been out of use (I\u2019ve visited a lot in the last year) I\u2019m hoping this is just due to covid and making sure people do not stop there rather than what the sign says and it\u2019s actually had a technical problem as I would have thought it was fixed by now. I do hope the evolution walk through and natural world sections will have some kind of expansion in future as my children absolutely love it! It\u2019s the only thing we do when we visit.", "It was a wonderful experience, visiting the National Museum Cardiff. I hope to return there soon.", "I loved the current exhibition (The Rules of Art) especially the video installation, but it would have helped to know the length of the video before watching. Also it was frustrating to have to follow a long route to get out of the museum, perhaps the short-cut could be indicated to those who don't intend to look at every gallery? Otherwise a fantastic visit, thank you", "The natural history displays were inspirational and I am sure very popular with children, but my main reason for visiting was to see the paintings and I was generally disappointed with the display/organisation.  Such a good collection needs to have more enthusiastic support.", "I love your standard gallery displays. They are very labelled, explaining honestly any colonial legacies involved in the art, and I observe a lot is done to promote female and Welsh artists (which I really appreciate as someone from outside Wales who knows little about Welsh art). The Impressionist galleries in particular is exceptional. However, I was sad to see none of this excellent practice really carried over into the Rules of Art exhibition, which I went to see. I thought the definition of 'rules of art' was narrow and out of date, and gave visitors little insight into the current state of the art world. The way feminism, decolonialisation and the deconstruction of social hierarchy were interpreted in the art was overly simplistic, and the sweeping generalisations made about the roles and representations of women, racial minorities and the working classes prior to the nineteenth century were cringe-inducing in places, especially from the perspective of a medieval history enthusia", "Too much removed or not working", "Very friendly and helpful staff to 2 mums with 2 pushchairs", "The atmosphere was rather dreary reflecting the Covid fears everywhere The staff were amazing .The heating was poor and the building was cold", "Was hoping to see Tom Jones Portrait and Running Away with hairdresser. Not on display.", "We specifically wanted to see the Turner Watercolours and were disappointed that only one was on display. However, we had a great day out.", "Roedd y tywysydd ar ddyletswydd yn y cyntedd, am 1530 y pnawn hwnnw yn helpgar iawn, yn wybodus am y casgliadau ac yn groesawgar. Roedd y wefan yn dweud bod oriel yr Impressionists ar gau. Doedd hi ddim. Diolch i'r tywysydd wnaethon ni ddim colli'r casgliad hwn. Mae'r ffaith fod yr Amgueddfa ar gau ar Ddydd Llun yn rhywbeth i resynu ato. Cymharer ag amgueddfeydd cenedlaethol eraill. Rwy'n gweithio yn y cyffiniau a droeon 'dwi wedi gweld teuluoedd ac unigolion yn mynd i'r amgueddfa ar ddydd Llun a gwthio'r drysau caeedig. Mae Cymru yn haeddu gwell na hyn.", "The empty display cases do not look good,  putting practically anything in them would be better, even if its temporary.", "I would love for exhibits to be more accessible and inspiring to children. I feel I have to constantly keep them away from things, that the exhibits most fun for them (dinos and mammoths) are small and very worn. Please do more to inspire our children to love art, rather than associate it with fear of being told off. The shop is really difficult for parents - it is in the entrance hall and right by the cafe seating - they were of course drawn straight to it as the bright toys are closest to the cafe - which I suppose is what you want to happen but then parents have to spend a lot of time, not enjoying a cuppa, but telling kids off for touching toys that they can\u2019t afford, rearranging the layout I think k would really help.", "At the front desk I was told the interactive childrens exhibits weren\u2019t open because of covid. That seems a poor excuse in 2023 given that many children haven\u2019t been able to do lots of things in recent years and many activities for children have been shut. Concerns about surface transmission for covid have become less of an issue so this was disappointing.", "My husband and I attended yesterday with our 3 year old and 18 month year old. Unfortunately, it was during an unexpected protest that was blocking the museum entrance. We were told by the police it was still ok to enter the museum and as we worked out how to get in a member of staff, came down the steps, passing the protestors to ask us if we needed help to get into the museum. She guided us safely to a side entrance and we were then greeted by another member of staff who then took us to the lift.  This calm and swift actions of the staff meant my children were totally unfazed by anything that was happening.", "Donations should be allowed via card!!", "So much is closed for Covid that a 2 year old was bored in no time. Then we went to get a cake at the cafe and it was a total rip off, they took the welsh cake out of the packet in front of us and charged \u00a31.25 for the bother. Add to that the nappy changing facilities are so bad and cramped that I don't think I'll be back until she's potty trained and the galleries are back open and I will be bringing my own food. At the very least put some hooks up at the changing table to hang stuff, a shelf would be a good start too!", "The staff were very friendly and efficient and informative \u2026", "Great exhibitions - The Rules of Art; The David Hern show. Only one disappointment - the ceramics were taped off", "I came to see The Rules of Art and I loved it. Every piece stood out and I loved the interview with David Nott. I loved the idea of having different artists from different periods and disciplines in the same space. Absolutely brilliant. Stunning. I\u2019ve recommended to everyone including my colleagues at school!", "Well organised and friendly", "Little disappointed with the quantity of exhibits but overall live the museum every time we visit", "Looking forward to whole museum being open again for our son.  Also think descriptions  could be easier to understand for both children and parents .    Not all parents are highly educated and struggle to explain facts to their enquiring children.", "A very different experience from the last visit due to Covid restrictions but we'll laid out, felt like there was less to do for younger kids", "We were made most welcome and a member if staff offered a stool so I could sit to sketch", "The photography exhition was good, the history of wales on the ground floor does need updating as its showing its age compared to the likes of Muesum of Manchester or London etc", "I think perhaps some of the lights weren't working, which made some of the information displays really hard to read", "More should be open it was only a short visit.", "Probably the best natural history exhibition we have visited.", "The exhibition we wanted to see was not  open. The website said it was, so this was disappointing.", "A male member of staff helped us get to the best toilet quickly with our 2 year old who is newly potty trained. Another male member of staff in the exhibit was very friendly and chatty. Very sorry I didn't get their names now I am filling this out.   It is the first museum our daughter has gone to. She loved it.", "Much maintenance work going on, the place was cold. The exhibition 'Rules of Art was closed and some sections of the permanent collection.  The lifts were not working and my husband has mobility problems.  Did see an excellent photographic exhibition", "I\u2019ve got a geology degree and the natural history exhibit helped me through so much in my degree.", "I know it's difficult, but I would like staff to politely challenge the non mask wearers", "There seemed to be little organisation in how the pictures were displayed - perhaps arrange the rooms chronologically where possible?  The rooms weren't numbered so finding our way around was, at least initially, a problem.  After an hour on our feet we would have liked to sit down for a few minutes, some seating would be appreciated.  These are only minor points, we very much enjoyed our visit.  In particular we enjoyed gaining an insight into Welsh artists and how they have looked at wales - with a special kind of beauty  different to England.  We finished off with a quick walk around the Natural History display - outstanding!  It's not really our thing but was so good we shall definitely return to look around it properly.    All the staff were very friendly and helpful.", "Such a wonderful experience having been away for two years because of Covid", "Gresyn nad oedd rhagor o'r staff yn yr Amgueddfa yn siarad Cymraeg, er enghraifft: y croesawyr ger y drws; y bobl yn y caffi; y rhai y tu cefn i'r ddesg ymholiadau; a'r gwarchodwyr yn yr orielau.", "I found the exhibition about the geological and biological evolution of Wales really problematic.  Firstly, it might have been anywhere in the world - aside from a small section on coal, there was nothing distinctively 'Wales' about it - odd for the national museum of Wales.  Secondly, the narrative about the land that is Wales got lost under the weight of information - there was simply too much to take in.  Could you perhaps use the various geological time periods more overtly, with the dates, with some colour coding, to help us understand where we are in time, and perhaps use the shape of the land that is Wales at that time as an added symbol for each respective period?  In other words, I think there are ways you could make the narrative easier to follow.   The dinosaur pavement with the footprints is impressive, but you don't make enough of it. I had to check with the staff that I had correctly understood what the display board was saying to be sure that it was indeed an authentic,", "Excellent breast feeding room, another one more accessible on first floor would be great. Cleaning staff were really helpful on floor one to help me to it.", "One thing I would add is to expand your gift shop variety. Other than that the exhibitions and art gallery where amazing and had some really good art pieces in there. It was a very interesting visit and i hope i can come back soon.", "Wonderful museum You have more pieces than space to display A real treat", "I met the most caring employee on the visit. Del Elliott did his job very kindly in asking my 3 year old grandson Milo to leave his small balloon in the cupboard while we visited. It was his birthday and he wanted to wave the balloon at the dinosaurs. He burst into tears and we locked his balloon away along with our coats etc. We went to see the exhibits, he loved the dinosaurs but especially adored the woodland scene and spent a good 20 minutes talking about and finding the animals. When we went to go upstairs, a member of staff told us Del had a surprise for Milo. He had arranged for Milo to choose a wooden dinosaur in the shop as he had upset him. This was going above and beyond and I will never forget his kindness. We now have an ankylosaurus home with us. Thank you so much for what you did. I tried to get Milo to draw a picture to send to Del but he's not a drawer.", "The lighting in the natural history section was dreadful ...... really dreadful ..... so dim you couldn't read many of the details.   Dreadful ,, some lights shone directly at your eyes instead of the objects. Really dreadful.  The attendant agree with me. Dreadful!", "Better facilities for people with mobility issues,  the one way system creates a lot of unnecessary walking", "I think the restrictions & refurbishments are being managed well but will be glad when they are finished for greater access to the full catalogue of art works.", "Staff croesawgar iawn. Gall yr arddangosfa Hanes naturiol cael tro ar ei newyddu, does dim byd wedi newid ers 10 mlynedd, serch\u2018my, dwi\u2019n dod yn aml gyda fy mhlant. Mae\u2019r arrdangosfa swaps, David Hurn, yn gwych! Dwi eisiau dod n\u00f4l, heb y plant i\u2019w weld eto.", "Staff were extremely lovely, friendly and helpful, museum was incredible and there was so much to see!", "I am getting very tired of the current ticketed restrictions on movement and limited access to galleries. When will these unjustified restrictions be lifted? I can go to a crowded pub or nightclub but I can\u2019t wander freely in a largely sparsely populated, spacious museum.", "Why were some galleries not available to the public", "Wonderful art display - focus of our trip[", "The gentleman of the staff that helped us with the pram is a prime example of amazing customer service. We are very happy overall with our experience in the National Museum Cardiff.", "I continue to enjoy my visits, being inspired by the artwork, however,  on a practical note, I'm missing the use of clothes lockers. It is a distraction having to carry a coat, often wet, around the galleries.", "The exhibition was really interesting, informative and moving. Thank you.", "I always enjoy my visits to the museum. It's a fantastic place, very well run and is set up safely for the pandemic.", "The rules of art exhibition was fantastic. This is what I came to see. We found the natural history exhibition confusing due to the layout.", "It was not at all obvious how to get to the exhibition we wanted to see. The temporary ones are usually on the ground floor but not on this occasion. Simple, clear directions would have been very useful.  Why have an installation with voice over in a contemplative part of the Rules exhibition. That was very distracting.", "staff steemed a little unsure of what they were doing, and when / how", "I realise that covid limits certain things, but there is little effort or care taken to keep things open and fresh. Many displays were either faulty, blocked off unnecessarily or so dimly lit I had to use my phone torch to see. There are lots of aspects of the museum that could be open and working now and the experience is very limited compared to pre-pandemic times. This feels disproportionate to the regulations now. Many people going round felt the whole experience was very lacklustre.", "Natural history exhibition was quite busy but it was a Saturday morning in winter", "Because of restrictions I had not visited for a while. It was great to be back.", "It\u2019s a shame the displays haven\u2019t been rotated for approx 10 years. There are the same things there from when I took my eldest child in 2013. Whilst I understand covid measures mean some restrictions still, it would be good to have more interactive elements for children to engage with the history.   The cafe didn\u2019t have a great selection and most of the cakes etc had already gone when we visited.", "Great to visit again. Not sure if the screens dividing up the gallery space I'd needed it also restricted viewing some of the works. The sound from Bedwyr Williams Tyrrau Mawr could be heard when watching Vertigo Sea.", "I love the story of the daughters/granddaughters of the wealthy Welsh businessman going to Paris and buying all that French art back in the day. That's just fantastic! It's always women who point out valuable ideas to the men with money!", "We visited recently the Black Country Museum, Dudley, which is also a live museum/experince and the combination of historic buildings & live actors/staff made the visit even more imersive and captured the history and heritage of the place. This could be something (depending on budget) which can be included - slate minor, farmers, police officer, mayor, minor institute leader, post office worker, horse & trailer/farmer etc.  Great expericnce overall and we will return in the future.", "We live in Cardiff and have been frequent visitors over many years and our children (now growing up) have fond memories of the museum.  We therefore remember the museum from pre-covid days and are sad to see the current necessary restrictions.  In particular the closure of the Clore gallery is particularly disappointing as the children loved the hands-on experience of opening drawers and taking out bones etc.  We hope this gallery is soon able to re-open.", "The covid measures are very clunky. We\u2019re at alert level 0 and these mechanisms are not aligned with government guidance or what\u2019s going on in the rest of the city, including other cultural spaces. I fully support covid safety measures but the museum is dragging its feet here.", "Roeddwn wedi siomi gyda\u2019r rhai o\u2019r arddangosfeydd wedi cau. Ni wyddon ni hyn yn flaenorol. Doedd staff ddim yn gwneud ymdrech i gyfathrebu, roedd angen mwy o fanylion ar rai arddangosfeydd.  Byddai arwyddion cliriach yn ei wneud yn haws i ddarganfod y ffordd.", "Diolch am profiad", "we were relieved that arrangements could be made to store our bags.  we had to go elsewhere to eat as there's wan't anything that really be called 'lunch'", "Could the rooms be numbered, to help check them against the floor plan guide? (A shame some rooms were closed.)", "You have an interesting art collection. There was plenty for .e to examine and learn from (I'm an aspiring amateur artist attending local art classes) The Rules of Art exhibition was great. I was especially entranced by the 2 video installations, neither of which I had previously been aware of. The Vertigo Sea was amazing.", "Natural History with sounds really good! Paintings of great quality.", "Came specifically to the Evolution of Wales exhibition with local Geology Society friends. Displays were excellent but were let down by the lack of lighting, many light bulbs were not working to the point that I had to use my torch to read labels and see detail on the fossils and other exhibits. This was such a shame when clearly alot of work had been put into the displays.", "We absolutely loved meeting and learning from Julia. She told us about the history on the paintings we were seeing, beyond what the paragraph next to it could say. She was so kind and knowledgeable", "Sell more lunch time snacks ie toasties, jacket potatoes etc. on a day visit to Cardiff people like more than cale.", "I hope that the museum always continues to give such excellent service as that which I enjoyed yesterday.", "Wonderful photographs and engaging explanations. Am hoping to revisit with my husband.", "If you could stay open later than 5pm that would be amazing!", "The wildlife photographs were excellent. The staff were very friendly. The lady in the coffee shop was very helpful and gave me directions to the coach", "There wasn't as many staff around as last time, my children like to ask questions about the displays / topics but we hardly saw any staff in the dinosaur or rock sections", "Came specifically to see Wildlife Photographs - the 5 year old with me, was totally immersed in what he saw and really enjoyed the photos - as did I as a grandparent.", "I thought the 'ambient' music in the Wildlife Photographer of the Year exhibition was a little too loud.", "Fantastic exhibition, emotive and thought provoking", "Already singing the praises of the 'evolution' experience, even though I really came for the Art Gallery, which actually also exceeded my expectations", "Staff were extremely welcoming and helpful, both at the front desk and at exhibitions. Underrated art collection, science section was well constructed and entertaining, and the temporary exhibition ending with John Akomfrah's Vertigo Sea left a lasting impression. Beautiful building, as well. One of the few times I thought to donate on the way out, thank you", "Byddai mwy o gadeiriau yn Yr arddangosfa yn syniad.", "For someone who has issues with seeing in the dark, had a sort of aquarium feel with images being backlight. A couple actually we\u2019re not working. I was not expecting this and made it difficult initially to find way around", "We were overcharged by the online booking agent.", "Would be nice to have a slot for Adult only visits, we were enjoying the visit until we were disrupted by a primary school childrens outing which spoilt the second half of the exhibition.", "More signage of where you are would be helpful.", "The wildlife photography exhibition was amazing. Very disappointing that the cafe closed just as we left the exhibition which was around 3.30.", "some spectacular photography", "3 things: over a week ago, I emailed you to ask about the Wildlife Photographer exhibition: I have yet to have a reply; I scoured your website the eve of our visit to identify closed galleries. It stated some would be closed at weekends. No mention of the eight or so that were in fact closed, many long-term. We were very disappointed on arrival. Our expectations were poorly managed, especially as we are nit from Wales and so really wished to see the contribution of your country to the world of art. As with so many organisations, the tech interface is not managed well; Food in museums has moved on in leaps and bounds in recent years: not in your cafe. The coffee was good, but the sandwiches and choice were lacklustre.", "Pobl croesawgar ac amgueddfa ac arddangosfeydd penigamp.", "A bit disappointed with the wild life photographer of the year as the majority of photos involved The Ocean!!", "Staff were really friendly and able to answer all the questions my children had!   Coffee from the cafe wasn\u2019t that good. I\u2019d probably go off site in the future because of this.", "A member of staff in the gallery was particularly friendly and informative.", "Great to see the Wildlife photography exhibition. Friendly & chatty staff, including at the caf\u00e9", "The wildlife photography and the method of displaying it was excellent.", "The staff were incredibly helpful and friendly and the exhibit was amazing, best I\u2019ve been to yet (wildlife photography)", "It was really an awesome experience to be here and I would love you be here once again. Overall thumbs up.", "Yr arddangosfa lluniau yn Wych. Dim figon o lefydd i eistedd!", "Staffs are so friendly", "We visited the wildlife photographer of the year exhibit. The music playing in the background was a little offputting", "We came to visit the wildlife photographer of the year exhibit and it was fantastic, just wish there was even more of the photos on show to make it a longer exhibit as it was fab!", "Why was the downstairs cafe closed? If you advertised it as a space where people could bring their own food and drink, as many museums and galleries in Europe do, lots of people would use it. In fact, when I came again the next day to see the same exhibition with my relatives, we brought our own sandwiches and fruit and were the only people in the downstairs restaurant. We bought Greggs pasties too!!", "The reception was so kind, as well as the whole staff in general. It felt like I was really welcome.  The national history is a must-see.", "Loved it", "Quality of exhibitions was really good, better than I expected. I thought it was excellently curated. Quality of stuff at cafe was great, veeeeery slow tho", "Very friendly, helpful staff especially Laura who chatted to my 6year old niece.", "World Widlife Photography Exhibition was fabulous \ud83d\udc4c", "Staff were very helpful and friendly.", "A lot of the exhibits are closed  No interaction  room for children  Staff un able to answer the questions of a 5 yr old", "Would not recommend eating a meal at the cafe though- v poor choice, no freshly made sandwiches or paninis. Sandwiches not kept on display so had to ask for them. Tables were dirty. Chicken mayo sandwich was ok but cheddar savoury one was unpleasant. Chocolate slice wasn\u2019t v nice. Didn\u2019t know there was a restaurant downstairs until a different member of staff mentioned it to a lady- otherwise would have tried there first.", "Thoroughly enjoy visiting the mueseul with the chilchikdren every yr", "We visited with our baby on a pushchair and the accessible entrance was locked so we had to carry the pushchair between us. If I had visited without my husband this would have been an issue.", "Beautifully displayed wildlife photographic exhibition", "Excellent display well laid out. A wonderful visit.m We  Thanked attendants at display exit / how wonderful it had been (and they couldn\u2019t be bothered to interrupt their chatting to acknowledge us - a shame but only poor point)", "Good to see disabled access being added to the front if the building", "Wonderful, thoughtful, emotional, sad but enjoyed every second", "Visited to view the Wildlife Photography exhibition. Thought it was amazing. Unfortunately the Restaurant was closed. This was disappointing as my husband is disabled and walking any distance is difficult and we planned to treat our two grandchildren so returned home.", "We were told there were no special activities for the children because of Covid and that we should have brought our own paper and pencils for the children or printed out worksheets from the website. How were we supposed to know? Everywhere else we have been this summer had activities set up for children. We said the children had be given clipboard searches there at Easter and she then changed tack and said worksheets were not given out as the children just leave them all over the place and it\u2019s a waste of paper! Her tone and attitude upset the children. We have never been given such a dispiriting welcome. I must add that the staff we met around the museum and in the photographic exhibition were very pleasant and helpful.", "The Wildlife Photography exhibition was stunning, and we were glad we made the trip.", "Odd to have timed entry ticket for exhibition at exactly same time that museum opens its doors - as it happened, the exhibition wasn\u2019t busy but if it had been we\u2019d have been concerned at missing our \u2018slot\u2019", "Found the lighting on some displays in the Natural History exhibition very poor. Unable to read the information cards explaining some exhibits.  The cafe needs more chairs. Not enough for all the tables and having to take chairs from other tables to sit down spoils the experience.", "Can't wait for more impressionists galleries to open.", "Staff were welcoming and a number of them came to speak with my daughters to explain certain exhibits or pieces of art work.", "Quality of the cake in the cafe isn\u2019t great especially given the price. I wouldn\u2019t buy it again. I went to the wildlife photographer if the year exhibition which was great. I have been to London several times in previous years to see it. It was much nicer being able to see it in Cardiff. Thank you", "The exhibition was not very well advertised.", "With the e tickets going into junk mail, that did make me panic, but on contacting your staff about not receiving them, they explained I would find them there. So they were very helpful.", "Specifically went for the Wildlife Photographer of the Year", "The quality of the photographs in the Wildlife Photographer of the Year exhibition was outstanding and the display methodology (back-lit) superb. The only aspect of our visit which disappointed was the charge of \u00a36.50 for 1 hr parking in the museum's car park. Given the sophistication of the ticket machines, it should be possible to charge a proportionate charge rather than a flat all-day rate.", "Wildlife photographer of the year exhibition was fantastic. My children have loved visiting the museum every year since they were small.", "I enjoyed it!", "wildlife photography exhibition was outstanding. other areas of the museum are somewhat dated", "Disabled access in shop remains poor. Disabled access using lift dreadful , full of workmen, roll on the new badly needed ramp!", "I am a member and when trying to get my ticket there was no category for members and the code that you sent me at the start of the exhibition didn't work.", "It was brilliant", "More seating in exhibition area", "Visit was to see a photography exhibition which was outstanding", "Beautiful", "Es i i'r amgueddfa i weld arddangosfa \"Ffotograffydd Bywyd Gwyllt y Flwyddyn", "I found the staff to be very helpful! Second to none!", "I was disappointed that the restaurant was closed, the museum was very busy, the cafe was also very busy, there were insufficient chairs to sit down (several tables had no chairs next to them). The catering facilities were inadequate for the number of people / a busy summer holiday. The staff were lovely but there was a long queue for food when we arrived.   I had also presumed that there would be a limited number of people in the Wildlife photographer exhibition, as I had to pre book a time slot. However it was extremely busy and noisy, which did detract from the experience. Despite this, we had a wonderful visit. The exhibition was fantastic and we would definitely come again.", "Felt unwelcome on arrival as a result of how a staff member spoke to me. Subsequent interactions with staff were positive.", "The photo exhibition: getting round the exhibits would be improved if the paw prints that indicate direction of travel were more plentiful. It was sometimes difficult to know which way to go without missing a display area.  One of the story boards was not lit. Stunning photographs.", "The booking process for tickets was far to long and to in-depth and I almost did not purchase a ticket due to this unnecessary procedure.", "I found the photographer of the year exhibition stunningly beautiful and extremely moving in equal measure. It highlighted for me the fragility of life on this earth.", "Attended the Photographic exhibition - well presented and laid out. Plenty of space to view the photographs, lovely calming music when wandering round. Good succient information on each photograph.", "Poor experience not really museums fault,  but tom many people in exhibition area and not distancing which I am still trying to do, I and my partner where wearing masks but none else was which made us both anxious in such an enclosed space. Had hoped to have a look around rest of museum again whilst there but too busy so did not. Will try again once school holidays are over. Again not your fault but access to the museum on this day was difficult as outside setting ilmkf Pride Festival meant having to negotiate multiple moving machinery and walking on road as pavement  blocked did not make for a good start to what was supposed to be a relaxing visit.  The displays themselves in the exhibition were good, maybe needed slightly more signage.", "Art exhibition was excellent and staff very knowledgeable and welcoming. Brilliant collection of works.  Cafe was lacking, we went to eat at 1pm and most food had sold out (or perhaps was just not on display), no gluten free options. Ended up sharing a salad which wasn\u2019t ideal.", "I used to visit lots when I lived in Cardiff. This visit I was so impressed with the museum helpers in each gallery. They were so well informed and friendly and helpful.serene", "Very friendly, helpful and knowledgeable staff. Well maintained facilities. Excellent exhibition. Another lovely visit to the museum.", "The Wildlife Photographer of the Year exhibition was fantastic.  Whilst the museum has some fantastic collections, sadly O don\u2019t find the museum in Cardiff engaging - I have visited many times and sadly never find the experience as interesting as other museums - U do however appreciate that this is personal taste only.", "Brilliant exhibition - amazing wildlife photos. So lucky to be able to see it here.", "Love the museum, a real asset to the city. Only downside was accessing from the centre of Cardiff as Pride was on and we couldn\u2019t get to the museum from the city hall side so had to walk back across the road etc,  a note on the museum websites/social media sites explains this would have been helpful", "I am very grateful for the museum and feel it is  becoming much more user friendly over the recent years .my grandchildren loved their visit thank you to everyone.", "Maybe have more seating in more places , to have rest breaks / reflection in photography exhibition.", "We came to see the Wildlife Photographer of the Year exhibition . As I have difficulty standing for long periods, I greatly appreciated the staff on the door of the exhibition letting us come out for a sit down and drink in the cafe, so I was able to rest and then properly enjoy the rest of the exhibition . Also illumination of writing as well as images very useful .", "Enjoyed the exhibit and stimulated conversation with my daughter with whom I attended.", "The online booking system was awful and didn't do what it said it would!", "The wildlife photography exhibition was fantastic", "Dyddiad yr ymweliad oedd y 27.08.22, yn falch iawn bo fi wedi dal un o ddiwrnodau olaf yr arddangosfa.  Popeth wedi mynd yn hwylus a doeddwn i wedi mwynhau yn fawr iawn.", "Two excellent exhibitions in one day!! Extremely helpful staff.", "Wonderful exhibition and great to have the opportunity to visit it in Cardiff.", "I attended the Wildlife photographer of the year exhibition as my 5 year old had seen the posters & wanted to visit. We both really enjoyed the quality of the exhibition & learnt new things by reading the descriptions of each photo", "I would have liked to have been able to book and pay in the museum foyer for events and pay in cash at the cafe.", "We had hoped to have lunch at the restaurant but were disappointed to find it closed due to staff shortages", "I think staff should be in the foyer space welcoming people and offering some guidance on making the most of the experience. The staff everywhere we're too hands off in their visitor relationship. The cafe should have a price list - my understanding is that a visible price list is a legal requirement for a cafe or restaurant.", "I enjoyed it very much. It gave me more food for thought about our fragile planet", "Loved the Reframing Picton pieces. And the Rules of Art show", "To many galleries closed. They weren't mentioned on website.", "As a wheelchair user myself, it was so wonderful to see so many museum staff members with visible disabilities! I don\u2019t think I\u2019ve ever seen so many at a non-disability-specific place.", "I was impressed with the friendliness and help from staff. The quality of the exhibits is excellent.", "It was an amazing experience", "Doedd y sgr\u00een amdan daeargryn pen Ll\u0177n ddim yn gweithio", "I went to see the Rules of Art and refraining Picton exhibits, both of which I found stimulating and a refreshing take on traditional gallery layouts/themes. I really enjoyed the commissioning of Trinidadian artists for the Reframing Picton exhibit :)", "Sally Donovan was absolutely fantastic!   She took the trouble to make my day in the gallery!", "Some of the staff were so friendly and knowledgable", "Some of the exhibits are getting a bit dated,and done are very dusty. There are far to many gallerys closed, Glenelg, Pick Thompson and what used to be front botany. Such a shame for such a great building.", "Volunteers were very good. I always feel I have missed something because it's hard to navigate my way round the building. Some exhibits look tired", "Really enjoyed the variety of exhibits. Thought the signage around the museum was poor with little within the museum advertising the upstairs rooms.", "My only request would be to place Welsh and English descriptions side by side, rather than one above the other. It would make things much easier for those of us with limited Welsh.", "Angen i'r staff gyfarch yn y y Gymraeg yn GYNTAF!", "Before I start, I should say I did enjoy the exhibition. However, I work in broadcasting and I'm currently working on a project about the origins of the BBC in Wales - so I probably know a little bit TOO much about it already as a subject! I think it's because of that that I felt like there were some missed opportunities. By its very nature, broadcasting is a multimedia experience, so I was surprised how much reading there was to do - especially around topics and sections where I know there are incredible audio and visual clips in the BBC archive which could demonstrate perfectly so much of what you were driving at.   It's probably a little late now, but can I recommend the 1948 documentary \"Radio Comes To Wales\". So much of that audio could have been used to bring the opening section to life - it features, amongst other things, early childrens' radio shows and interviews with those there at the very beginning. There's similarly the adverts announcing the launch of BBC Wales in 1964 (t", "Booking was a problem as I do not have a smart phone.Staff at reception desk were very helpful however I feel the Museum should cater for people who do not have/want a smartphone", "Would like a site map with what\u2019s on in each gallery room. Wasn\u2019t sure if I\u2019d seen everything or missed a room", "My 2 visits this year have been exceptional, well done", "The exhibition was not very interactive which was disappointing, but more importantly was far too focussed on Welsh language broadcasting at the expense of really good potential for English language programming in your exhibits which actually represents the vast majority of TV consumption in wales.    There is more to Wales culture and inhabitants than just fixating on the language (which around 89% of the population do not speak fluently). https://www.gov.wales/welsh-language-use-wales-initial-findings-july-2019-march-2020-revised-html#:~:text=The%20Annual%20Population%20Survey%20also,and%205%25%20never%20speak%20Welsh. Interestingly a high percentage of those who say they are fluent are actually VERY young and are unlikely to be in the demographic who attend exhibits such as this. The vast majority of your attendees are not Welsh speakers and that number is in decline as witnessed in the recent 2021 Census report.   It was highly irritating to have such a bias towards an element of t", "Visited the BBC exhibition. It was 80% good. I liked the history of the early day especially the struggle to establish BBC Wales and S4C.  I felt some of the sections were less interesting especially the rather simple panels. There is room for improvement. I was very disappointed that the restaurant was closed. I wondered around aimlessly trying to find the entrance.  I loved the choir rehearsing. Again it was a shame that the Picton room was closed"], "meta": ["Negative", "Negative", "Positive", "Positive", "Positive", "Positive", "Positive", "Positive", "Positive", "Positive", "Negative", "Positive", "Positive", "Positive", "Positive", "Positive", "Positive", "Positive", "Positive", "Neutral", "Positive", "Positive", "Positive", "Positive", "Positive", "Positive", "Negative", "Positive", "Positive", "Positive", "Positive", "Positive", "Positive", "Neutral", "Positive", "Positive", "Negative", "Positive", "Positive", "Positive", "Positive", "Positive", "Positive", "Negative", "Positive", "Posit
